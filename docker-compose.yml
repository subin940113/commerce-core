services:
  postgres:
    image: postgres:16
    container_name: commerce-core-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: commerce_core
      POSTGRES_USER: commerce
      POSTGRES_PASSWORD: commerce
      TZ: Asia/Seoul
    volumes:
      - ./local-data/postgres:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: commerce-core-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s